<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="subtext">Have a question or feedback? We’re here to help!</p>
    
        <div class="contact-info">
          <div>📧 Email: support@studysync.com</div>
          <div>📞 Phone: +91-98765-43210</div>
          <div>📍 Address: StudySync HQ
            91springboard, 4th Floor, <br> #175 & 176, Dollars Colony, JP Nagar 4th Phase
            Bengaluru, Karnataka 560078
            India</div>
        </div>
    
        <form class="contact-form" id="contactForm">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Your Email" required />
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
    
        <div class="success-message" id="successMessage">✅ Your message has been sent successfully!</div>
      </div>

      <script src="script.js"></script>
</body>
</html>
