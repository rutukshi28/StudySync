<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP or Login Page</title>
    <link rel="stylesheet" href="style2.css" class="css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="" id="signupForm">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" name="txt" id="signupUsername" placeholder="User name" required="">
                <input type="email" name="email" id="signupEmail" placeholder="Email" required="">
                <input type="Password" name="pswd" id="signupPassword" placeholder="Password" required="">
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form action="" id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>               
                <input type="email" name="email" id="loginUsername" placeholder="Username or Email" required="">
                <input type="Password" name="pswd" id="loginPassword" placeholder="Password" required="">
                <button type="submit">Login</button>
                <p>Forget <a href="#">Password</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
